<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <h3 class="text-center m-5">
        Input
    </h3>
    <section class="m-5">
        <div class="bg-dark p-5 border rounded">
            <form id="myForm" class="d-flex gap-2">
                <label for="Path" class="form-label"></label>
                <input id="Path" class="form-control" type="file" multiple placeholder="Paste folder path ...">

                <button id='Show' class="btn btn-success">Show</button>
                <button id='Reset' class="btn btn-info" onclick="window.location.reload()">Reset</button>
            </form>
        </div>
    </section>
    <h3 class="text-center">
        Output
    </h3>
    <!--Output;-->

    </section>
</body>

</html>
